<section class="product-details">
  <div class="details-container">
    <!-- Product Image -->
    <div class="image-gallery">
      <img [src]="product.img" alt="{{ product.title }}" class="main-image" />
    </div>

    <!-- Product Info -->
    <div class="info-panel">
      <h1 class="product-title">{{ product.name }}</h1>
      <p class="product-price">{{ product.price  }}frs</p>
      <p class="product-desc">{{ product.description }}</p>

      <!-- Extra info -->
      <div class="extra-info">
        <p><strong>Material:</strong> {{ product.material }}</p>
        <p><strong>Dimensions:</strong> {{ product.dimensions }}</p>
        <p><strong>Availability:</strong> {{ product.availability }}</p>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button class="royal-btn" (click)="addToCart(product)">ðŸ›’ Add to Cart</button>
        <button class="royal-btn pre-order" (click)="preOrder(product)">ðŸ“¦ Pre-Order</button>
      </div>
    </div>
  </div>
</section>
