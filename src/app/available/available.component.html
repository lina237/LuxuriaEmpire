  <div class="offers-wrapper">
    <div class="offer" *ngFor="let offer of offers">

      <div class="offer-image">
        <img [src]="offer.image" alt="{{ offer.title }}" />
      </div>

      <!-- Badge -->
      <div class="offer-badge" [ngClass]="offer.type">{{ offer.type }}</div>

      <!-- Details -->
      <div class="offer-details">
        <h3>{{ offer.title }}</h3>
        <p>{{ offer.description }}</p>

        <div class="countdown">
          <div class="time-box">
            <span>{{ offer.remainingTime.days }}</span>
            <small>Days</small>
          </div>

            <span>{{ offer.remainingTime.hours }}</span>
            <small>Hrs</small>
          </div>

            <span>{{ offer.remainingTime.minutes }}</span>
            <small>Mins</small>
          </div>

            <span>{{ offer.remainingTime.seconds }}</span>
            <small>Sec</small>
          </div>
        </div>
