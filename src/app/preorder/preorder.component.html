
  <section class="main-content">
    <div class="top-info">
      <span>{{ paginatedProducts.length }} of {{ allProducts.length }} Items</span>
      <div class="pagination">
        <button (click)="prevPage()">Prev</button>
        <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
          <button [class.active]="currentPage === i + 1" (click)="goToPage(i + 1)">
            {{ i + 1 }}
          </button>
        </ng-container>
        <button (click)="nextPage()">Next</button>
      </div>
    </div>

    <div class="product-grid">
      <div class="product-card" *ngFor="let product of paginatedProducts">
        <img [src]="product.img" alt="Sofa Image">
        <p>{{ product.title }}</p>
         <p style="color: black; font-weight: bold;">{{ product.price }}frs</p>
      </div>
    </div>
    <div class="pagination" style="text-align: center; margin-top: 10px;">
        <button (click)="prevPage()">Prev</button>
        <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
          <button [class.active]="currentPage === i + 1" (click)="goToPage(i + 1)">
            {{ i + 1 }}
          </button>
        </ng-container>
        <button (click)="nextPage()">Next</button>
      </div>
  </section>
