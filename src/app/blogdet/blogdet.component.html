<app-header></app-header>

<section class="blog-details">
  <div class="blog-hero" [style.backgroundImage]="'url(' + blog?.image_url + ')'">
    <div class="overlay">
      <h1>{{ blog?.title }}</h1>
      <span class="date">{{ blog?.date_published}}</span>
    </div>
  </div>

  <div class="blog-content">
    <p>{{ blog?.content }}</p>
    <a routerLink="/blogs" class="back-btn">‚Üê Back to Blogs</a>
  </div>
</section>

<app-footer></app-footer>
